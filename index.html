<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundKit</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container jumbotron">
            <h1 class="text-center">SoundKit</h1>
    </div>
    <div class="container">
         <div class="piano">
           <div class="keyPress clicked">
               <span>Z</span>
               <audio src=""></audio>
           </div>
           <div class="keyPress clicked">
                <span>X</span>
                <audio src=""></audio>
            </div>
            <div class="keyPress clicked">
                <span>C</span>
                <audio src=""></audio>
            </div>
            <div class="keyPress clicked">
               <span>V</span>
               <audio src=""></audio>
           </div>
           <div class="keyPress clicked">
                <span>B</span>
                <audio src=""></audio>
            </div>
            <div class="keyPress clicked">
                <span>N</span>
                <audio src=""></audio>
            </div>
            <div class="keyPress clicked">
                <span>M</span>
                <audio src=""></audio>
            </div>
         </div>
    </div>
    <div class="container">
            <div class="channels">
               <div class="channel channel1">
                <p class="lead text-center bg-primary">Kanał 1</p>
                <div class="container">
                    <button class="btn btn-xs btn-success"id="rec">Nagrywaj</button>
                    <button class="btn btn-xs btn-primary"id="play">Odtwarzaj</button>
                    <button class="btn btn-xs btn-danger"id="clear">Wyczyść</button>
                </div>
               </div>
               <div class="channel channel2">
                <p class="lead text-center bg-primary">Kanał 2</p>
                <div class="container">
                    <button class="btn btn-xs btn-success"id="rec">Nagrywaj</button>
                    <button class="btn btn-xs btn-primary"id="play">Odtwarzaj</button>
                    <button class="btn btn-xs btn-danger"id="clear">Wyczyść</button>
                </div>
               </div>
               <div class="channel channel3">
                <p class="lead text-center bg-primary">Kanał 3</p>
                <div class="container">
                    <button class="btn btn-xs btn-success"id="rec">Nagrywaj</button>
                    <button class="btn btn-xs btn-primary"id="play">Odtwarzaj</button>
                    <button class="btn btn-xs btn-danger"id="clear">Wyczyść</button>
                </div>
               </div>
               <div class="channel channel4">
                <p class="lead text-center bg-primary">Kanał 4</p>
                <div class="container">
                    <button class="btn btn-xs btn-success"id="rec">Nagrywaj</button>
                    <button class="btn btn-xs btn-primary"id="play">Odtwarzaj</button>
                    <button class="btn btn-xs btn-danger"id="clear">Wyczyść</button>
                </div>
               </div>
            </div>
    </div>
</body>
</html>
<script src="JavaScript/skrypt.js"></script>
